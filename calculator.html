<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>calculator</title>
</head>
<body>
    <div class="cals">
        <div class="display">
            <div class="preVal"></div>
            <div class="currentVal"></div>
        </div>
        <div class="keys">
            <div class="row1-but">
                    <button class="but5 ac-but">AC</button>
                    <button class="but5">DEL</button>
                   <button class="but2 plusbut">+</button> 
               
            </div>
            
            <div class="row2-but">
                <button class="but2">7</button>
                <button class="but2">8</button>
                <button class="but2">9</button>  
                <button class="but2">/</button>
           </div>
           
            <div class="row2-but">
                <button class="but2">4</button>
                <button class="but2">5</button>
                <button class="but2">6</button>
                <button class="but2">-</button>
            </div>
            <div class="row2-but">
                <button class="but2">1</button>
                <button class="but2"> 2</button>
                <button class="but2">3</button>
                <button class="but2">*</button> 
             </div>

             <div class="row1-but"></div>
                <button class="but2 zerobut">0</button> 
                <button class="but3">=</button>
        </div>
    </div>
        
  <script src="calculator.js"></script>  
</body>
</html>
